<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Wishes</title>
    <style>
        body {
            background-color: #2d3e50;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #christmas-wishes {
            font-size: 36px;
            margin-bottom: 50px;
        }

        #santa {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: santaAnimation linear infinite;
        }

        #tree {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: treeAnimation linear infinite;
        }

        #snowfall {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background-color: #ecf0f1;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        @keyframes santaAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        @keyframes treeAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Add some decorative elements */
        #decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .deco1, .deco2 {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #c0392b;
            border-radius: 50%;
        }

        .deco1 { top: 10%; left: 10%; }
        .deco2 { bottom: 20%; right: 20%; }
    </style>
</head>
<body>
    <div id="container">
        <div id="christmas-wishes">
            <h1>Merry Christmas Shriya!</h1>
            <p>May your days be filled with joy and warmth.</p>
        </div>

        <img id="santa" src="https://cache.desktopnexus.com/thumbseg/1435/1435936-bigthumbnail.jpg" alt="Santa Claus">
        <img id="tree" src="https://1.bp.blogspot.com/-81r30fGZGbo/Uq9S5Z0amtI/AAAAAAAADyw/7f6r9o_IMlM/s1600/hd-desktop-pictures-1366x768-christmas-cats.jpg" alt="Christmas Tree">

        <div id="decoration">
            <div class="deco1"></div>
            <div class="deco2"></div>
        </div>

        <div id="snowfall"></div>
    </div>

    <script>
        // Generate random snowflakes
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("snowfall").appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes periodically
        setInterval(createSnowflake, 500);

        // Resize snowfall container with window resize
        window.addEventListener("resize", () => {
            document.getElementById("snowfall").style.width = window.innerWidth + "px";
            document.getElementById("snowfall").style.height = window.innerHeight + "px";
        });
    </script>
</body>
</html>
